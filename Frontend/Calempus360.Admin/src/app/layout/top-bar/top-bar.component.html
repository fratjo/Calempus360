<div class="top-bar">
  <div class="navbar bg-base-100 z-10 shadow-2xl">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">
        @if (university$ | async; as university) {
          @if (university.name) {
            Calempus360 - {{ university.name }}
            @if (academicYear$ | async; as academicYear) {
              - {{ academicYear.id }}
            }
          } @else {
            Calempus360
          }
        }
      </a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li>
          <details>
            <summary>University</summary>
            <ul class="bg-base-100 z-10 rounded-t-none p-2">
              <li><a>Link 1</a></li>
              <li><a>Link 2</a></li>
            </ul>
          </details>
        </li>
        <li>
          <details>
            <summary>Academic Year</summary>
            <ul class="bg-base-100 z-10 rounded-t-none p-2">
              <li class="hover:bg-secundary"><a>Add</a></li>
              <li class="hover:bg-secundary"><a>Edit</a></li>
              <li class="hover:bg-secundary" routerLink="academic-year/change">
                <a> Change </a>
              </li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>
</div>
