
<div class="flex items-center w-72 gap-2" [formGroup]="courseForm">
  <select 
  [ngClass]="{
    'border-error':
    this.courseForm.controls['optionId'].touched &&
    this.courseForm.controls['optionId'].invalid,
    'border-primary':
    this.courseForm.controls['optionId'].touched && this.courseForm.controls['optionId'].valid,
  }"
  formControlName="optionId" id="option" class="select focus:ring-none focus:border-secondary focus:outline-none">
      <option [ngValue]="null" disabled>Option</option>
      @for(option of optionList(); track option.id){    
      <option [value]="option.id">
        {{ option.name }}
      </option>
    }s
    </select>
    <input 
    [ngClass]="{    
        'border-error':
        this.courseForm.controls['grade'].touched &&
        this.courseForm.controls['grade'].invalid,
        'border-primary':
        this.courseForm.controls['grade'].touched && this.courseForm.controls['grade'].valid,
      }"
    type="number"
    formControlName="grade"
    class="input input-bordered ml-2"
    min="1" max="5" placeholder="1"
    (change)="onGradeChanged($event)"/>

    <div class="flex-1 flex justify-end">
        <button
        (click)="onDeleteOption(selectedOptionId)"
          type="button"
          class="rounded-box h-8 cursor-pointer border border-red-400 px-3 py-1 text-red-400 hover:bg-red-100 hover:text-red-500">
          Delete
        </button>
      </div>
</div>
