<div
  class="card bg-base-100 rounded-box flex h-full flex-col items-center justify-center shadow-lg"
>
  <h1 class="card-title mt-4">Edit Classroom</h1>
  <form
    [formGroup]="classroomForm"
    (ngSubmit)="save()"
    class="card-body flex w-64 flex-col space-y-4"
  >
    <input
      [ngClass]="{
        'border-error':
          classroomForm.controls['name'].touched &&
          classroomForm.controls['name'].invalid,
        'border-success':
          classroomForm.controls['name'].touched &&
          classroomForm.controls['name'].valid,
      }"
      type="text"
      placeholder="Classroom Name"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="name"
    />
    <input
      [ngClass]="{
        'border-error':
          classroomForm.controls['code'].touched &&
          classroomForm.controls['code'].invalid,
        'border-success':
          classroomForm.controls['code'].touched &&
          classroomForm.controls['code'].valid,
      }"
      type="text"
      placeholder="Classroom Code"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="code"
    />
    <input
      [ngClass]="{
        'border-error':
          classroomForm.controls['capacity'].touched &&
          classroomForm.controls['capacity'].invalid,
        'border-success':
          classroomForm.controls['capacity'].touched &&
          classroomForm.controls['capacity'].valid,
      }"
      type="number"
      placeholder="Classroom Capacity"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="capacity"
    />
    <div class="flex justify-between space-x-4">
      <button
        (click)="cancel()"
        type="reset"
        class="rounded-box h-8 cursor-pointer border border-red-400 px-3 py-1 text-red-400 hover:bg-red-100 hover:text-red-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!classroomForm.valid"
        class="rounded-box h-8 cursor-pointer border border-blue-400 px-3 py-1 text-blue-400 hover:bg-blue-100 hover:text-blue-500"
      >
        Save
      </button>
    </div>
  </form>
</div>
