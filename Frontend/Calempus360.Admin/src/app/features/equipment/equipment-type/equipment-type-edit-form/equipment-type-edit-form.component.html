<div
  class="card bg-base-100 rounded-box flex h-full flex-col items-center justify-center shadow-lg"
>
  <h1 class="card-title mt-4">Add Equipment Type</h1>
  <form
    [formGroup]="equipmentTypeForm"
    (ngSubmit)="save()"
    class="card-body flex w-64 flex-col space-y-4"
  >
    <input
      [ngClass]="{
        'border-error':
          equipmentTypeForm.controls['name'].touched &&
          equipmentTypeForm.controls['name'].invalid,
        'border-success':
          equipmentTypeForm.controls['name'].touched &&
          equipmentTypeForm.controls['name'].valid,
      }"
      type="text"
      placeholder="Classroom Name"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="name"
    />
    <input
      [ngClass]="{
        'border-error':
          equipmentTypeForm.controls['code'].touched &&
          equipmentTypeForm.controls['code'].invalid,
        'border-success':
          equipmentTypeForm.controls['code'].touched &&
          equipmentTypeForm.controls['code'].valid,
      }"
      type="text"
      placeholder="Classroom Code"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="code"
    />
    <input
      [ngClass]="{
        'border-error':
          equipmentTypeForm.controls['description'].touched &&
          equipmentTypeForm.controls['description'].invalid,
        'border-success':
          equipmentTypeForm.controls['description'].touched &&
          equipmentTypeForm.controls['description'].valid,
      }"
      type="text"
      placeholder="Classroom Description"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="description"
    />
    <div class="flex justify-between space-x-4">
      <button
        (click)="cancel()"
        type="reset"
        class="rounded-box h-8 cursor-pointer border border-red-400 px-3 py-1 text-red-400 hover:bg-red-100 hover:text-red-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!equipmentTypeForm.valid"
        class="rounded-box h-8 cursor-pointer border border-blue-400 px-3 py-1 text-blue-400 hover:bg-blue-100 hover:text-blue-500 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Save
      </button>
    </div>
  </form>
</div>
