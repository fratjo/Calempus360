<div
  class="card bg-base-100 rounded-box flex h-full flex-col items-center justify-center shadow-lg"
>
  <h1 class="card-title mt-4">Add Site</h1>
  <form
    [formGroup]="siteForm"
    (ngSubmit)="save()"
    class="card-body flex w-64 flex-col space-y-4"
  >
    <input
      [ngClass]="{
        'border-error':
          siteForm.controls['name'].touched &&
          siteForm.controls['name'].invalid,
        'border-success':
          siteForm.controls['name'].touched && siteForm.controls['name'].valid,
      }"
      type="text"
      placeholder="Site Name"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="name"
    />
    <input
      [ngClass]="{
        'border-error':
          siteForm.controls['code'].touched &&
          siteForm.controls['code'].invalid,
        'border-success':
          siteForm.controls['code'].touched && siteForm.controls['code'].valid,
      }"
      type="text"
      placeholder="Site Code"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="code"
    />
    <input
      [ngClass]="{
        'border-error':
          siteForm.controls['address'].touched &&
          siteForm.controls['address'].invalid,
        'border-success':
          siteForm.controls['address'].touched &&
          siteForm.controls['address'].valid,
      }"
      type="text"
      placeholder="Site Address"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="address"
    />
    <input
      [ngClass]="{
        'border-error':
          siteForm.controls['phone'].touched &&
          siteForm.controls['phone'].invalid,
        'border-success':
          siteForm.controls['phone'].touched &&
          siteForm.controls['phone'].valid,
      }"
      type="text"
      placeholder="Site Phone"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="phone"
    />
    <div formArrayName="schedules" class="flex flex-row space-x-4 self-center">
      @for(day of days; track day){  
    <div [formGroupName]="days.indexOf(day)">
      <label>{{day}}</label>
      <div class="flex space-x-2"> 
        <input 
        [ngClass]="{
          'border-error':
          scheduleArray.touched &&
          scheduleArray.invalid,
          'border-primary':
          scheduleArray.touched && scheduleArray.valid,
        }"
        formControlName="timeStart"
        type="time" class="input focus:ring-none focus:border-secondary focus:outline-none"/>
        <input 
        [ngClass]="{
          'border-error':
          scheduleArray.touched &&
          scheduleArray.invalid,
          'border-primary':
          scheduleArray.touched && scheduleArray.valid,
        }"
        formControlName="timeEnd"
        type="time" class="input focus:ring-none focus:border-secondary focus:outline-none"/>
      </div>
    </div>
    }
    </div>
    <div class="flex justify-between space-x-4">
      <button
        (click)="cancel()"
        type="reset"
        class="rounded-box h-8 cursor-pointer border border-red-400 px-3 py-1 text-red-400 hover:bg-red-100 hover:text-red-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!siteForm.valid"
        class="rounded-box h-8 cursor-pointer border border-blue-400 px-3 py-1 text-blue-400 hover:bg-blue-100 hover:text-blue-500"
      >
        Save
      </button>
    </div>
  </form>
</div>
