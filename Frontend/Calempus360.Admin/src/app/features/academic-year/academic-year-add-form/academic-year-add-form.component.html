<div
  class="card bg-base-100 rounded-box flex h-full flex-col items-center justify-center shadow-lg"
>
  <h1 class="card-title mt-4">Add University</h1>
  <form
    [formGroup]="academicYearForm"
    (ngSubmit)="save()"
    class="card-body flex w-64 flex-col space-y-4"
  >
    <input
      [ngClass]="{
        'border-error':
          academicYearForm.controls['code'].touched &&
          academicYearForm.controls['code'].invalid,
        'border-primary':
          academicYearForm.controls['code'].touched &&
          academicYearForm.controls['code'].valid,
      }"
      type="text"
      placeholder="Academic Year Code"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="code"
    />
    <input
      [ngClass]="{
        'border-error':
          academicYearForm.controls['dateStart'].touched &&
          academicYearForm.controls['dateStart'].invalid,
        'border-primary':
          academicYearForm.controls['dateStart'].touched &&
          academicYearForm.controls['dateStart'].valid,
      }"
      type="date"
      placeholder="Date Start"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="dateStart"
    />
    <input
      [ngClass]="{
        'border-error':
          academicYearForm.controls['dateEnd'].touched &&
          academicYearForm.controls['dateEnd'].invalid,
        'border-primary':
          academicYearForm.controls['dateEnd'].touched &&
          academicYearForm.controls['dateEnd'].valid,
      }"
      type="date"
      placeholder="Date End"
      class="input focus:ring-none focus:border-secondary focus:outline-none"
      formControlName="dateEnd"
    />
    <div class="flex justify-between space-x-4">
      <button
        (click)="cancel()"
        type="reset"
        class="rounded-box h-8 cursor-pointer border border-red-400 px-3 py-1 text-red-400 hover:bg-red-100 hover:text-red-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!academicYearForm.valid"
        class="rounded-box h-8 cursor-pointer border border-blue-400 px-3 py-1 text-blue-400 hover:bg-blue-100 hover:text-blue-500"
      >
        Save
      </button>
    </div>
  </form>
</div>
